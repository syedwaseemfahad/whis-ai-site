<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Component</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Embed these styles in your main CSS file */
        :root {
            --primary: #8b5cf6;
            --bg-dark: #050505;
        }
        body { background: var(--bg-dark); font-family: 'Inter', sans-serif; color: white; margin: 0; }

        .pricing-wrapper {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pricing-grid {
            display: flex;
            flex-wrap: wrap; /* CRITICAL FIX */
            gap: 20px;
            justify-content: center;
        }

        .price-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 30px;
            flex: 1;
            min-width: 300px; /* Prevents squishing on mobile */
            max-width: 380px;
            position: relative;
        }

        .price-card.elite {
            border: 2px solid var(--primary);
            background: #0f0a1e;
            transform: scale(1.05);
            z-index: 2;
        }

        .plan-title { font-size: 1.2rem; font-weight: 600; color: #ccc; }
        .price { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        .price span { font-size: 1rem; color: #666; font-weight: 400; }
        
        .feature-list { list-style: none; padding: 0; margin: 20px 0; }
        .feature-list li { margin-bottom: 12px; display: flex; align-items: center; color: #bbb; }
        .feature-list li svg { margin-right: 10px; width: 18px; }

        .btn-price {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-dark { background: #222; color: white; border: 1px solid #444; }
        .btn-purple { background: var(--primary); color: white; }

        /* Mobile Fix */
        @media (max-width: 768px) {
            .price-card.elite { transform: scale(1); margin-top: 20px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="pricing-wrapper">
        <h2 style="text-align:center; font-size:2.5rem; margin-bottom:40px;">Pricing</h2>
        
        <div class="pricing-grid">
            <div class="price-card">
                <div class="plan-title">Basic</div>
                <div class="price">Free</div>
                <ul class="feature-list">
                    <li><i data-lucide="check"></i> Standard Speed</li>
                    <li><i data-lucide="check"></i> Manual Typing</li>
                    <li style="color:#ef4444; background:rgba(239,68,68,0.1); padding:5px; border-radius:4px;">
                        <i data-lucide="eye"></i> Visible on Screen
                    </li>
                </ul>
                <a href="#" class="btn-price btn-dark">Get Basic</a>
            </div>

            <div class="price-card elite">
                <div style="position:absolute; top:-12px; left:50%; transform:translateX(-50%); background:var(--primary); color:white; padding:4px 12px; font-size:12px; border-radius:12px; font-weight:bold;">RECOMMENDED</div>
                <div class="plan-title" style="color:var(--primary)">Elite Stealth</div>
                <div class="price">$49<span>/mo</span></div>
                <ul class="feature-list">
                    <li><i data-lucide="zap" style="color:#fbbf24"></i> Instant GPT-4o</li>
                    <li><i data-lucide="check" style="color:var(--primary)"></i> Real-time Audio</li>
                    <li style="color:#4ade80; background:rgba(74,222,128,0.1); padding:5px; border-radius:4px; font-weight:bold;">
                        <i data-lucide="ghost"></i> Ghost Mode (Invisible)
                    </li>
                </ul>
                <a href="#" class="btn-price btn-purple">Get Elite</a>
            </div>

            <div class="price-card">
                <div class="plan-title">Pro</div>
                <div class="price">$19<span>/mo</span></div>
                <ul class="feature-list">
                    <li><i data-lucide="check"></i> Fast Speed</li>
                    <li><i data-lucide="check"></i> Audio Listening</li>
                    <li style="color:#f87171; background:rgba(239,68,68,0.1); padding:5px; border-radius:4px;">
                        <i data-lucide="alert-triangle"></i> Visible on Screen
                    </li>
                </ul>
                <a href="#" class="btn-price btn-dark">Get Pro</a>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
