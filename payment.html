<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Payment - whis.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center">
    
    <div id="loading" class="py-10">
        <div class="animate-spin w-16 h-16 border-4 border-blue-100 border-t-blue-600 rounded-full mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">Verifying Payment</h2>
        <p class="text-slate-500">Please wait while we confirm your subscription...</p>
    </div>

    <div id="success" class="hidden py-6">
        <div class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6"><i class="fa-solid fa-check text-4xl"></i></div>
        <h2 class="text-3xl font-bold text-slate-900 mb-4">You're all set!</h2>
        <p class="text-slate-600 mb-8">Your account has been upgraded successfully.</p>
        <a href="index.html" class="block w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Go to Dashboard</a>
    </div>

    <div id="failure" class="hidden py-6">
        <div class="w-20 h-20 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6"><i class="fa-solid fa-times text-4xl"></i></div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">Payment Failed</h2>
        <p class="text-slate-500 mb-8">We couldn't confirm your transaction signature.</p>
        <a href="pricing.html" class="block w-full bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition">Try Again</a>
    </div>

  </div>
  <script>
    const BACKEND_URL = "https://whis-backend.onrender.com";
    async function verify() {
        const params = new URLSearchParams(window.location.search);
        
        // Razorpay Params
        const razorpay_order_id = params.get("razorpay_order_id");
        const razorpay_payment_id = params.get("razorpay_payment_id");
        const razorpay_signature = params.get("razorpay_signature");

        if (!razorpay_order_id || !razorpay_payment_id || !razorpay_signature) {
             showFailure(); 
             return; 
        }

        try {
            const res = await fetch(`${BACKEND_URL}/api/payment/verify`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ 
                    razorpay_order_id, 
                    razorpay_payment_id, 
                    razorpay_signature 
                }) 
            });
            const data = await res.json();
            if (data.success) showSuccess(); else showFailure();
        } catch (e) { showFailure(); }
    }
    
    function showSuccess() { document.getElementById('loading').classList.add('hidden'); document.getElementById('success').classList.remove('hidden'); }
    function showFailure() { document.getElementById('loading').classList.add('hidden'); document.getElementById('failure').classList.remove('hidden'); }
    
    verify();
  </script>
</body>
</html>
