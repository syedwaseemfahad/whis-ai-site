<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - whis.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{'whis-bg':'#f8fafc','whis-dark':'#0f172a'}}}}</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>.glass-nav { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); }</style>
</head>
<body class="bg-whis-bg text-slate-900 antialiased font-sans">
  <nav class="fixed top-0 w-full z-50 glass-nav border-b border-white/10">
      <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
          <a href="index.html" class="flex items-center gap-2 group"><span class="text-xl font-bold text-white">whis.ai</span></a>
          <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-300">
             <a href="index.html" class="hover:text-white">Home</a>
             <a href="pricing.html" class="hover:text-white">Pricing</a>
          </div>
      </div>
  </nav>
  <section class="bg-whis-dark text-white pt-40 pb-16 px-6 text-center">
      <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
      <p class="text-slate-400">We're here to help.</p>
  </section>
  <section class="max-w-3xl mx-auto py-16 px-6">
      <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-200">
          <form class="space-y-6">
              <div><label class="block text-sm font-bold mb-2">Email</label><input type="email" class="w-full p-3 rounded-xl border border-slate-200 bg-slate-50" placeholder="you@company.com"></div>
              <div><label class="block text-sm font-bold mb-2">Message</label><textarea class="w-full p-3 rounded-xl border border-slate-200 bg-slate-50 h-32"></textarea></div>
              <button class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold w-full">Send Message</button>
          </form>
      </div>
  </section>
  <footer class="bg-slate-900 text-slate-400 py-12 text-center border-t border-slate-800">&copy; 2025 Whis AI.</footer>
</body>
</html>
